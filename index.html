<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    /> <!-- font awesome (icons) CDN -->
    <title>Crypto Currency</title>
  </head>
  <body class="light-mode">
    <div class="wallet">
     
      <header>
        <div class="menu-bar">
          <button class="btn"><i class="fa fa-user"></i></button>
          <div class="title"><h4>کیف پول</h4></div>
          <button class="btn menu-btn">
            <i class="fa fa-bars"></i>
          </button>
        </div>

        <div class="balance-container">
          <div class="balance-title">موجودی حساب</div>
          <div class="balance">6,540,230 <span style="font-size: 1rem;">IRT</span></div>
          <div class="success" style="font-size: 18px">+322,310 (4.5%)</div>
        </div>
      </header>
      
      <div class="crypto-container">
        <div class="crypto-header">
        <span>نام</span>
        <span>قیمت</span>
        <span>روزانه</span>
        <span>هفتگی</span>
      </div>
        <div class="crypto">
          <div class="crypto-icon">
            <img src="img/icon/BTC.png" alt="" />
            <div class="crypto-name">
              <span class="crypto-symbol"><b>BTC</b></span>
              <small class="crypto-fullname">بیت کوین</small>
            </div>
          </div>
          <div class="price">38,944 $</div>
          <div class="change success">+1.24%</div>
          <img class="graph" src="img/graph/btc.png" alt="" />
        </div>

        <div class="crypto">
          <div class="crypto-icon">
            <img src="img/icon/ETH.png" alt="" />
            <div class="crypto-name">
              <span class="crypto-symbol"><b>ETH</b></span>
              <small class="crypto-fullname">اتریوم</small>
            </div>
          </div>
          <div class="price">2,771.1 $</div>
          <div class="change success">+2.85%</div>
          <img class="graph" src="img/graph/eth.png" alt="" />
        </div>

        <div class="crypto">
          <div class="crypto-icon">
            <img src="img/icon/DOGE.png" alt="" />
            <div class="crypto-name">
              <span class="crypto-symbol"><b>DOGE</b></span>
              <small class="crypto-fullname">دوج کوین</small>
            </div>
          </div>
          <div class="price">0.0805 $</div>
          <div class="change warning">-0.21%</div>
          <img class="graph" src="img/graph/doge.png" alt="" />
        </div>

        <div class="crypto">
          <div class="crypto-icon">
            <img src="img/icon/USDT.png" " alt="" />
            <div class="crypto-name">
              <span class="crypto-symbol"><b>USDT</b></span>
              <small class="crypto-fullname">تتر</small>
            </div>
          </div>
          <div class="price">1 $</div>
          <div class="change warning">-0.08%</div>
          <img class="graph" src="img/graph/usdt.png" alt="" />
        </div>
    </div>
    <div class="footer">
       <button class="btn"><i class="fa fa-credit-card"></i></button>
       <button class="btn"><i class="fa fa-chart-bar"></i></button>
       <button class="btn"><i class="fa fa-qrcode"></i></button> 
       <button class="btn"><i class="fa fa-cog"></i></button> 
      </div>
  </body>
</html>
